<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartei</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="bg-light">
        <div class="container row align-items-center mx-auto text-center fixed-top bg-light" id="landing">
            <img src="cards.svg" class="img-fluid mx-auto d-block" style="max-height: 300px;">
            <div class="col-md-12" id="landingTitle">
                <h1>Kartei</h1>
            </div>
        </div>

        <div class="container row align-items-center mx-auto text-center bg-light" id="home">
            <div class="col-md-12">
                <h1>Kartei</h1>
            </div>
            <div class="col-md-12 d-grid">
                <button type="button" class="btn btn-primary btn-lg" id="playSmart" disabled>Play Smart</button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="button" class="btn btn-primary" id="playCategory">Play Category</button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="button" class="btn btn-primary" id="playRandom">Play Random</button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="button" class="btn btn-primary" id="showList" disabled>Show List</button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="button" class="btn btn-primary" id="updateDB">Update Database</button>
            </div>
            <div class="col-md-12 d-grid text-start">
                Stats
                <ul>
                    <li>Total Cards: <span id="statsTotalCards">?</span></li>
                    <li>Cards played: <span id="statsCardsPlayed">?</span></li>
                    <li>Ratio: <span id="statsCardsCorrect">?</span>%</li>
                </ul>
            </div>
        </div>


        <div class="container row align-items-center mx-auto text-center bg-light" id="game" style="display: none;">

            <!-- <div class="col-md-12"></div> -->

            <div class="col-md-6">
                <h5>German</h5>
            </div>
            <div class="col-md-6">
                <h5>English</h5>
            </div>

            <div class="col-md-6">
                <h1 id="gameWordGerman">Kartei</h1>
            </div>
            <div class="col-md-6">
                <h1 id="gameWordEnglish" class="blur">Kartei</h1>
            </div>

            <div class="col-md-12 d-grid">
                <button id="gameButtonReveal" type="button" class="btn btn-primary btn-lg" disabled>Reveal</button>
            </div>
            <div class="col-md-6 d-grid">
                <button id="gameButtonIncorrect" type="button" class="btn btn-danger" disabled>Wrong</button>
            </div>
            <div class="col-md-6 d-grid">
                <button id="gameButtonCorrect" type="button" class="btn btn-success" disabled>Correct</button>
            </div>



            <div class="col-md-12 text-start">
                Mode: <span id="statsGameMode">Smart</span> <br />
                Category: <span id="statsGameCategory">Words</span> <br />
                Word Stats: <span id="statsGameWord">7/10 (70%)</span> correct<br />
                Word Streak: <span id="statsGameWordStreak">5</span> <br />
                Game Streak: <span id="statsGameStreak">3</span> <br />
            </div>
        </div>
    </main>
    <script src="typewriter.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
